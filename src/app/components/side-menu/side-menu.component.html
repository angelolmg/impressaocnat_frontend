<div class="main-container">
	<div class="base-container">
		<div class="header">
			<img src="assets/printer-01.svg" alt="logo" class="header-logo" />
			<h1>Solicitação de Cópias - CNAT</h1>
		</div>

		<h2>Solicitações</h2>

		<ul class="options-list">
			@for (option of options; track $index) {
			<li [routerLink]="option.routerLink" class="option-item">
				<img [src]="option.image" alt="svg" class="option-icon" />
				<span>{{ option.text }}</span>
			</li>
			}
		</ul>
	</div>
	<div class="user-container">
		<div class="user-card">
			<img src="assets/user-01.svg" alt="user" class="user-pp" />
			<div class="user-info">
				<span>{{ user.name }}</span>
				<span>{{ user.id }}</span>
			</div>
			<img src="assets/exit-01.svg" alt="exit" class="exit-icon" />
		</div>
	</div>
</div>
