<div class="main-container">
	<mat-drawer-container autosize>
		<mat-drawer #drawer mode="side" opened="true">
			<div class="side-menu">
				<div>
					<h2>Solicitações</h2>

					<!-- Listagem de opções do menu  -->
					<ul class="options-list">
						@for (option of sideMenuOptions(); track $index) {
						<button
							mat-fab
							extended
							[routerLink]="option.routerLink"
							[class.selected]="menuOptionSelected(option.routerLink)"
						>
							<mat-icon>{{ option.icon }}</mat-icon>
							{{ option.text }}
						</button>
						}
					</ul>
				</div>

				<!-- Copyright  -->
				<p>
					© {{ getCurrentYear() }} Diretoria de Tecnologia da
					Informação (DTI) IFRN/CNAT
					<a href="mailto:dti.cnat@ifrn.edu.br">{{
						"dti.cnat@ifrn.edu.br"
					}}</a> | v1.2.0
				</p>
			</div>
		</mat-drawer>
	</mat-drawer-container>
</div>
