<mat-dialog-content>
	<div class="header">
		<span class="header-logo">{{ headerLogo }}</span>
		<p>{{ loginTitle }}</p>
	</div>

	<!-- Botão de login  -->
	<div
		matRipple
		class="button-content"
		(click)="userService.logUserRedirect()"
		aria-label="Botão de login"
	>
		<img src="assets/suap.svg" alt="Logo" />
		<span>{{ loginButtonText }}</span>
	</div>
</mat-dialog-content>
